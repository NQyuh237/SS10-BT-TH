<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let thunhap = +prompt('nhap thu nhap cua ban')
            let thue = 0.1
            let thuedong = thunhap * thue;
            alert("Thu nhập của bạn là: " + thunhap);
            alert("Tỷ lệ thuế của bạn là: " + thue);
            alert("Số tiền thuế bạn phải trả là: " + thuedong);
    </script>
</body>
</html>
